<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/app.js" defer></script>
    <link rel="stylesheet" href="/style.css">
    <title>Jeopardy</title>
</head>
<body>
    <div id="header">
        <h1>Jeopardy</h1>
        <nav id="navigation">
            <button id="start-button">Start Game</button>
            <button id="restart-button">Restart Game</button>
        </nav>
    </div>
    <div id="scoreboard-container">
        <div id="scoreboard-item">
            <p id="scoreboard-text"></p>
        </div>
    </div>
    <div id="game-board-container">
        <!-- row one -->
        <div class="board-item cat-1 category">
           <div class="cat-1-item">SPORTS</div>
        </div>
        <div class="board-item cat-2 category">
            <div class="cat-2-item">FOOD & DRINK</div>
        </div>
        <div class="board-item cat-3 category">
            <div class="cat-3-item">THEATRE</div>
        </div>
        <div class="board-item cat-4 category">
            <div class="cat-4-item">MUSIC</div>
        </div>
        <div class="board-item cat-5 category">
            <div class="cat-5-item">FOUR LETTER WORDS</div>
        </div>
        <!-- row two  -->
        <div class="board-item cat-1-100 question-box" id="sports1">100</div>
        <div class="board-item cat-2-100 question-box" id="fnD1">100</div>
        <div class="board-item cat-3-100 question-box" id="theatre1">100</div>
        <div class="board-item cat-4-100 question-box" id="music1">100</div>
        <div class="board-item cat-5-100 question-box" id="flw1">100</div>
        <!-- row three -->
        <div class="board-item cat-1-200 question-box" id="sports2">200</div>
        <div class="board-item cat-2-200 question-box" id="fnD2">200</div>
        <div class="board-item cat-3-200 question-box" id="theatre2">200</div>
        <div class="board-item cat-4-200 question-box" id="music2">200</div>
        <div class="board-item cat-5-200 question-box" id="flw2">200</div>
        <!-- row four  -->
        <div class="board-item cat-1-300 question-box" id="sports3">300</div>
        <div class="board-item cat-2-300 question-box" id="fnD3">300</div>
        <div class="board-item cat-3-300 question-box" id="theatre3">300</div>
        <div class="board-item cat-4-300 question-box" id="music3">300</div>
        <div class="board-item cat-5-300 question-box" id="flw3">300</div>
        <!-- row five -->
        <div class="board-item cat-1-400 question-box" id="sports4">400</div>
        <div class="board-item cat-2-400 question-box" id="fnD4">400</div>
        <div class="board-item cat-3-400 question-box" id="theatre4">400</div>
        <div class="board-item cat-4-400 question-box" id="music4">400</div>
        <div class="board-item cat-5-400 question-box" id="flw4">400</div>
        <!-- row six -->
        <div class="board-item cat-1-500 question-box" id="sports5">500</div>
        <div class="board-item cat-2-500 question-box" id="fnD5">500</div>
        <div class="board-item cat-3-500 question-box" id="theatre5">500</div>
        <div class="board-item cat-4-500 question-box" id="music5">500</div>
        <div class="board-item cat-5-500 question-box" id="flw5">500</div>
        <!-- question modal -->
        <div id="modal">
            <div id="modal-textbox">
                <div id="question-container">
                    <div id="question-text"></div>
                    <div id="answer-text"></div>
                </div>
                <form id="answer-form">
                    <input type="text" id="player-answer" value="" placeholder="Answer Here">
                    <input type="button" id="submit-button" value="Submit">
                </form>
                <div id="modal-footer">
                    <button class="modal-buttons" id="close" href="#">Close</a>
                </div>      
            </div>
        </div>
    </div>
</body>
</html>
