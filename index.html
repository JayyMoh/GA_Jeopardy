<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/app.js" defer></script>
    <link rel="stylesheet" href="/style.css">
    <title>Jeopardy</title>
</head>
<body>
    <div id="header">
        <h1>Jeopardy</h1>
    </div>
    <div id="game-board-container">
        <!-- row one -->
        <div class="board-item cat-1 category"></div>
        <div class="board-item cat-2 category"></div>
        <div class="board-item cat-3 category"></div>
        <div class="board-item cat-4 category"></div>
        <div class="board-item cat-5 category"></div>
        <!-- row two  -->
        <div class="board-item cat-1-100 question-box"></div>
        <div class="board-item cat-2-100 question-box"></div>
        <div class="board-item cat-3-100 question-box"></div>
        <div class="board-item cat-4-100 question-box"></div>
        <div class="board-item cat-5-100 question-box"></div>
        <!-- row three -->
        <div class="board-item cat-1-200 question-box"></div>
        <div class="board-item cat-2-200 question-box"></div>
        <div class="board-item cat-3-200 question-box"></div>
        <div class="board-item cat-4-200 question-box"></div>
        <div class="board-item cat-5-200 question-box"></div>
        <!-- row four  -->
        <div class="board-item cat-1-300 question-box"></div>
        <div class="board-item cat-2-300 question-box"></div>
        <div class="board-item cat-3-300 question-box"></div>
        <div class="board-item cat-4-300 question-box"></div>
        <div class="board-item cat-5-300 question-box"></div>
        <!-- row five -->
        <div class="board-item cat-1-400 question-box"></div>
        <div class="board-item cat-2-400 question-box"></div>
        <div class="board-item cat-3-400 question-box"></div>
        <div class="board-item cat-4-400 question-box"></div>
        <div class="board-item cat-5-400 question-box"></div>
        <!-- row six -->
        <div class="board-item cat-1-500 question-box"></div>
        <div class="board-item cat-2-500 question-box"></div>
        <div class="board-item cat-3-500 question-box"></div>
        <div class="board-item cat-4-500 question-box"></div>
        <div class="board-item cat-5-500 question-box"></div>
    </div>
</body>
</html>
